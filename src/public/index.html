<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
  </head>
  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <h1>Ingrese Producto</h1>
        <br />

        <form autocomplete="off">
          <!-- Campo nombre del producto -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" type="text" name="name" required />
          </div>

          <!-- Campo precio del producto -->
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              id="precio"
              class="form-control"
              type="number"
              step="0.5"
              name="price"
              required
            />
          </div>

          <!-- Campo stock del producto -->
          <div class="form-group">
            <label for="precio">Stock</label>
            <input
              id="stock"
              class="form-control"
              type="number"
              step="0.5"
              name="stock"
              required
            />
          </div>

          <!-- Campo url de la foto del producto -->
          <div class="form-group">
            <label for="foto">Foto URL</label>
            <input id="foto" class="form-control" type="text" name="thumbnail" />
          </div>

          <!-- Botón de envío -->
          <button type="submit" class="btn btn-success mt-3">Enviar</button>
        </form>
        <hr />
        
        <button class="btn btn-info mt-3" onclick="location.href = '/api/productos/vista'">
          Vista tabla productos
        </button>
        <br />
      
        <br />
        <div id="datos"></div>
      </div>


      <div id="messages">
      <h3 style="color:blue">Centro de mensajes</h3>

      
    <form class="form-inline" onsubmit="return addMessage(this)" autocomplete="off">
        <input type="text" id="email" class="form-control my-2 mr-2" placeholder="Email" required>
        <input type="text" id="mensaje" class="form-control my-2 mr-2" placeholder="Mensaje">
        <input class="btn btn-primary my-2" type="submit" value="Enviar">
    </form>
    <div id="listaMensajes"></div>
    
  </div>
</div>
    </div>

    
    
    <script src="js/main.js"></script>
  
    
  </body>
</html>
